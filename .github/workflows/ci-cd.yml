name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # Ensure to check out the 'main' branch where your code resides
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as per your project

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Deploy job depends on successful completion of build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # Ensure to check out the 'main' branch where your code resides
        with:
          ref: main

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'cd my-app && git pull origin main && npm install && npm run build && pm2 restart all'
  